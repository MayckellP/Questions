<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="index.css" />
    <title>Question<3</title>
  </head>
  <body>
    <div class="cont-header">
      <div class="cont-img">
        <img src="img/balloon.png" alt="" />
        <img src="img/wine-glasses.png" alt="" />
      </div>
      <h1>Thank you for this fantastic year</h1>
    </div>
    <div class="cont-question">
      <div class="cont-alert" id="cont-para"></div>
      <div class="question">
        <h2>Would you like to keep the friendship in 2023?</h2>
      </div>
      <div class="cont-btns">
        <div class="btn-yes w-25">
          <button
            type="button"
            class="btn btn-success"
            id="btn-yes"
            onclick="opYes()"
          >
            YES
          </button>
        </div>
        <div class="btn-no w-25">
          <button
            type="button"
            class="btn btn-danger"
            id="btn-no"
            onclick="opNo()"
          >
            NO
          </button>
        </div>
      </div>
      <div class="cont-res">
        <img src="img/hearts.png" alt="" id="heart" />
      </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
    "></script>
  </body>
</html>
